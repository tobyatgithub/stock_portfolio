{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Welcome to your Portfolio</h2>
  {% for company in companies %}
    <div class="company">
      <p>Here's your companies!</p>
      <p>Symbol: {{ company.symbol }}</p>
      <p>Name: {{ company.name }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
